<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trainee Registration | NurseFlow</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="register-container">
    <h2>Register Your Details</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="location" placeholder="Location" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const location = document.getElementById("location").value;

      const traineeData = {
        name,
        email,
        password,
        location,
        progress: {} // Stores the trainee's progress
      };

      // Save the new trainee in localStorage (simulating a backend database)
      let traineesData = JSON.parse(localStorage.getItem("traineesData")) || [];
      traineesData.push(traineeData);
      localStorage.setItem("traineesData", JSON.stringify(traineesData));

      // Redirect to login page after registration
      alert("Registration successful! Please log in.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
