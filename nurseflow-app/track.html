<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Path | NurseFlow</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .steps {
      display: none;
      margin-top: 1rem;
    }
    .step {
      margin-bottom: 0.5rem;
    }
    .toggle-btn {
      background-color: #f74166;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background-color: #e6365c;
    }
    .completed-msg {
      background-color: #e6f9e6;
      border: 1px solid #65CF30;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
      margin-top: 1rem;
      color: #439351;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Learning Path</h1>
      <p>Your onboarding checklist from Day 1 to Week 4</p>
      <button onclick="location.href='index.html'">Back to Home</button>
    </div>
  </header>

  <main class="main-section" id="track-container">
    <!-- Cards will be generated by JS -->
  </main>

  <script>
    const days = [
      {
        name: "Day 1",
        summary: "Learn sterilization routines and instrument setup",
        steps: [
          "Learn sterilization routines and instrument setup",
          "Review infection control protocols (OSHA standards, bloodborne pathogens, etc.)",
          "Familiarize with autoclave operation and maintenance",
          "Understand personal protective equipment (PPE) protocols and usage"
        ]
      },
      {
        name: "Day 2",
        summary: "Learn how to prep for a dental cleaning",
        steps: [
          "Learn how to disinfect dental operatory and equipment",
          "Practice proper handwashing techniques",
          "Learn about different dental instruments and their uses",
          "Organize instruments into sets for specific procedures"
        ]
      },
      {
        name: "Day 3",
        summary: "Patient intake and positioning",
        steps: [
          "Introduction to patient intake and medical history review",
          "Understand how to take patient vitals",
          "Practice patient seating and positioning techniques",
          "Learn to prepare the dental chair and surrounding area"
        ]
      },
      {
        name: "Day 4",
        summary: "Dental unit and charting basics",
        steps: [
          "Understand and practice basic charting",
          "Familiarize with the dental unit",
          "Learn basic dental terminology",
          "Intro to dental X-rays and safety protocols"
        ]
      },
      {
        name: "Day 5",
        summary: "Basic procedures and material prep",
        steps: [
          "Review sterilization and infection control methods",
          "Practice assisting with basic dental procedures",
          "Learn how to prepare dental materials",
          "End-of-week review and Q&A session"
        ]
      },
      {
        name: "Day 6",
        summary: "Assisting with cleanings and patient care",
        steps: [
          "Learn how to prepare for and assist with a basic dental cleaning",
          "Practice passing instruments during cleanings and exams",
          "Familiarize with fluoride application techniques",
          "Assist in post-procedure patient care"
        ]
      },
      {
        name: "Day 7",
        summary: "Extractions, anesthesia, and materials",
        steps: [
          "Review the steps of dental extractions",
          "Learn about suturing techniques and post-op care",
          "Understand local anesthetics in procedures",
          "Practice mixing dental materials"
        ]
      },
      {
        name: "Day 8",
        summary: "Restorative procedures and impressions",
        steps: [
          "Observe and assist with restorative procedures",
          "Review taking impressions for crowns/bridges",
          "Understand dental suction systems",
          "Familiarize with rubber dams"
        ]
      },
      {
        name: "Day 9",
        summary: "Root canals, implants, and communication",
        steps: [
          "Intro to root canal therapy and assisting",
          "Learn about dental implants and preparation",
          "Understand dental materials",
          "Practice patient communication"
        ]
      },
      {
        name: "Day 10",
        summary: "Emergencies and wrap-up",
        steps: [
          "Review basic emergency procedures",
          "Manage medical emergencies in dental office",
          "Assist in patient follow-up calls",
          "End-of-week review and feedback session"
        ]
      },
      {
        name: "Day 11",
        summary: "Advanced hygiene and diagnostics",
        steps: [
          "Learn about dental hygiene tools",
          "Assist in periodontal procedures",
          "Assist with advanced restorative work",
          "Observe and assist with diagnostics"
        ]
      },
      {
        name: "Day 12",
        summary: "Pediatric dentistry",
        steps: [
          "Intro to pediatric dentistry protocols",
          "Assist in pediatric exams and cleanings",
          "Learn about space maintainers and sealants",
          "Manage child patient behavior"
        ]
      },
      {
        name: "Day 13",
        summary: "Orthodontics and adjustments",
        steps: [
          "Understand orthodontics and assisting",
          "Assist in taking orthodontic impressions",
          "Care for orthodontic appliances",
          "Observe orthodontic adjustments"
        ]
      },
      {
        name: "Day 14",
        summary: "Implants and prosthetics",
        steps: [
          "Review implantology and assist",
          "Learn prep for implant site",
          "Assist with prosthetic placements",
          "Implant maintenance and post-surgery care"
        ]
      },
      {
        name: "Day 15",
        summary: "Cosmetic procedures and review",
        steps: [
          "Advanced sterilization/infection control",
          "Manage medical histories for treatments",
          "Assist in cosmetic procedures",
          "Review/practice specialized procedures"
        ]
      },
      {
        name: "Day 16",
        summary: "Office management basics",
        steps: [
          "Patient scheduling and appointment management",
          "Understand billing, codes, claims",
          "Review intake forms and documentation",
          "Interact with patients for scheduling"
        ]
      },
      {
        name: "Day 17",
        summary: "Office safety and compliance",
        steps: [
          "Office safety protocols",
          "Dental equipment troubleshooting",
          "Patient confidentiality and HIPAA",
          "Use dental office management software"
        ]
      },
      {
        name: "Day 18",
        summary: "Communication and education",
        steps: [
          "Patient communication skills",
          "Provide oral health education",
          "Assist with post-op care",
          "Review emergency procedures"
        ]
      },
      {
        name: "Day 19",
        summary: "Full procedure practice",
        steps: [
          "Review and assist with full exam setups",
          "Assist in complex procedures",
          "Prepare/manage materials",
          "Participate in a mock session"
        ]
      },
      {
        name: "Day 20",
        summary: "Final review and certification",
        steps: [
          "Final review of protocols",
          "Hands-on practice for all procedures",
          "Complete written quiz or assessment",
          "Final feedback and certification"
        ]
      }
    ];

    const container = document.getElementById("track-container");

    days.forEach((day, idx) => {
      const card = document.createElement("div");
      card.className = "card";

      const title = document.createElement("h2");
      title.textContent = day.name;

      const summary = document.createElement("p");
      summary.textContent = day.summary;

      const toggleBtn = document.createElement("button");
      toggleBtn.className = "toggle-btn";
      toggleBtn.textContent = "View Steps";

      const stepsDiv = document.createElement("div");
      stepsDiv.className = "steps";

      toggleBtn.addEventListener("click", () => {
        stepsDiv.style.display = stepsDiv.style.display === "block" ? "none" : "block";
      });

      const checkboxes = [];
      day.steps.forEach((step, i) => {
        const stepWrap = document.createElement("div");
        stepWrap.className = "step";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `day${idx + 1}-step${i + 1}`;

        const label = document.createElement("label");
        label.setAttribute("for", checkbox.id);
        label.textContent = step;

        stepWrap.appendChild(checkbox);
        stepWrap.appendChild(label);
        stepsDiv.appendChild(stepWrap);
        checkboxes.push(checkbox);
      });

      const completedBtn = document.createElement("button");
      completedBtn.textContent = "Mark as Completed";
      completedBtn.className = "toggle-btn";
      completedBtn.style.display = "none";

      const completedMessage = document.createElement("p");
      completedMessage.textContent = "âœ… Completed!";
      completedMessage.className = "completed-msg";
      completedMessage.style.display = "none";

      checkboxes.forEach(cb => {
        cb.addEventListener("change", () => {
          const allChecked = checkboxes.every(c => c.checked);
          completedBtn.style.display = allChecked ? "inline-block" : "none";
        });
      });

      completedBtn.addEventListener("click", () => {
        completedBtn.style.display = "none";
        completedMessage.style.display = "inline-block";
      });

      card.appendChild(title);
      card.appendChild(summary);
      card.appendChild(toggleBtn);
      card.appendChild(stepsDiv);
      card.appendChild(completedBtn);
      card.appendChild(completedMessage);
      container.appendChild(card);
    });
  </script>
</body>
</html>
